<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/social-share-kit.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .img-fluid {
            max-width: 30%;
            border-radius: 50%;
            width: 24px;
            height: 24px;
        }

        .bg-message {
            width: 40%;
        }

        #message {
            border: none;
            width: 100%;
            height: 100%;
        }

        #message:focus {
            border: none;
            outline: none;
        }

        .modal .modal-dialog.modal-bottom-right {
            right: 0;
            bottom: 0;
        }

        .bottom-text {
            margin-bottom: 0;
            font-size: 13px;
        }

        .modal-body {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-1" id="modalbutton" data-mdb-ripple-init data-mdb-modal-init
        data-mdb-target="#exampleSideModal1">
        Modal Click
    </button>

    <!-- Modal example - top right -->
    <div class="modal fade right" id="exampleSideModal1" tabindex="-1" aria-labelledby="exampleSideModal1"
        aria-hidden="true">

        <div class="modal-dialog modal-side modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="btn-group ssk-group ssk-round">
                        <button type="button" class="btn btn-info dropdown-toggle" data-mdb-dropdown-init
                            data-mdb-ripple-init aria-expanded="false">
                            Action
                        </button>
                        <ul class="p-2 dropdown-menu">
                            <li class="pb-1"><a href="" class="ssk ssk-tumblr ssk-xs"></a> Thumblr</li>
                            <li class="pb-1"><a href="" class="ssk ssk-facebook ssk-xs"></a> Facebook</li>
                            <li class="pb-1"><a href="" class="ssk ssk-google-plus ssk-xs"></a> Google plus</li>
                            <li class="pb-1"><a href="" class="ssk ssk-pinterest ssk-xs"></a> Pinterest</li>
                            <li class="pb-1"><a href="" class="ssk ssk-twitter ssk-xs"></a> Twitter</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"></script>
<script type="text/javascript" src="dist/js/social-share-kit.js"></script>

<script>
    SocialShareKit.init();


</script>

</html>
